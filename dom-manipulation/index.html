<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 600px;
      }
      #quoteDisplay {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ccc;
        font-style: italic;
      }
      .form-group {
        margin-bottom: 10px;
      }
      input,
      button,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <!-- Quote Display -->
    <div id="quoteDisplay">Click the button to see a quote.</div>
    <button id="newQuote">Show New Quote</button>

    <!-- Add Quote Form -->
    <div id="formContainer"></div>

    <!-- Import / Export -->
    <h3>Import / Export Quotes</h3>
    <label for="importFile"><strong>Import Quotes:</strong></label>
    <input type="file" id="importFile" accept=".json" />
    <button id="exportJson">Export Quotes</button>

    <script src="script.js"></script>
  </body>
</html>
