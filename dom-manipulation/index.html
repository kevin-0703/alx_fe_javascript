<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 600px;
      }
      #quoteDisplay {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ccc;
        font-style: italic;
      }
      .form-group {
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
      }
      button {
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Quote display -->
    <div id="quoteDisplay">Click the button to see a quote.</div>
    <button id="newQuote">Show New Quote</button>

    <!-- Form for adding new quote -->
    <div id="quoteForm" style="margin-top: 20px">
      <div class="form-group">
        <label for="newQuoteText">Quote Text</label>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      </div>
      <div class="form-group">
        <label for="newQuoteCategory">Quote Category</label>
        <input
          id="newQuoteCategory"
          type="text"
          placeholder="Enter quote category"
        />
      </div>
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
